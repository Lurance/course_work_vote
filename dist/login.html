<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Vote | Login</title>
    <link rel="stylesheet" href="/mdui.min.c2baf86e.css">
    <script src="/mdui.min.d010a445.js"></script>
    <link href="/frontend.9e31f318.css" rel="stylesheet">
    <link href="/login.712d9a1b.css" rel="stylesheet">


<script src="/mdui.min.c2baf86e.js"></script><script src="/login.712d9a1b.js"></script></head>
<body>
<div id="page">
    <header>
        <section class="header-logo">
            Vo<span>T</span><span>E</span>
        </section>
        <section class="header-loginbtn">
            <button onclick="location.href='./index.html'">Home</button>
            <a href="/index.html" style="display: none">Home</a>
        </section>
    </header>


    <main>
        <h2 v-if="isLogin">登录</h2>
        <h2 v-else="">注册</h2>
        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label">用户名</label>
            <input class="mdui-textfield-input" type="text" v-model="username">
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label">密码</label>
            <input class="mdui-textfield-input" type="password" v-model="password">
        </div>
        <p>
            <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" v-if="isLogin" @click="isLogin = !isLogin">立即注册
            </button>
            <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" v-else="" @click="isLogin = !isLogin">立即登录
            </button>
            <button class="mdui-btn mdui-btn-raised" @click="submit">提交</button>
        </p>
    </main>


    <footer>
        Vo<span>TE</span>
    </footer>
</div>
</body>

<script src="/login.6a0c4102.js"></script>
</html>
