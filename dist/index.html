<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Vote | Home</title>
    <link href="/frontend.9e31f318.css" rel="stylesheet">
<script src="/frontend.9e31f318.js"></script></head>
<body>

<div id="page">
    <header>
        <section class="header-logo">
            Vo<span>T</span><span>E</span>
        </section>
        <section class="header-page">
            <span :class="{'header-page-activate': nowPage == p}" v-for="p in pages" @click="choicePage(p)">{{p}}</span>
        </section>
        <section class="header-loginbtn">
            <button onclick="location.href='./login.html'">Login</button>
            <a href="/login.html" style="display: none">Login</a>
        </section>
    </header>

    <main>
        <section class="main-vote-item" v-for="item in nowVotes">
            <img v-bind:src="item.img">
            <section class="main-vote-item-footer">
                <section class="main-vote-item-footer-except">
                    <p>电影名：{{item.name}}</p>
                    <p>电影类型：<span v-for="c in item.categories">{{c}}</span></p>
                    <p>出品方：{{item.createBy}}</p>
                </section>
                <section class="main-vote-item-footer-vote" @click="vote(item)">
                    <span class="vote-num">{{item.vote}}</span>
                    <p>票</p>
                </section>
            </section>
        </section>

    </main>

    <footer>
        Vo<span>TE</span>
    </footer>
</div>
</body>

<script src="/frontend.e1cf27b8.js"></script>
</html>
